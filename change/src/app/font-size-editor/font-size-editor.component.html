<h2>Font size editor</h2>

<div>
    <label>Enter font size (px):</label>
    <input type="number" min="9" max="72" value="18" [value]="fontSize" (change)="onChange($event.target.value)">
</div>

<p class="output" [style.fontSize.px]="fontSize">
